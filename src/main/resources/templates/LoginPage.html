<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>LoginPage</title>
	<link rel="stylesheet" th:href="@{/CSS/LoginPageCss.css}">
</head>

<body>
	<div class="box">

		<form th:action="@{/login}" method="post">
			<div class="inputBox">
				<h1>LoginMyBlog</h1>
				<label for="name">Username:</label>
				<input id="name" type="text" name="username" placeholder="please enter username">
				<br>
				<br>
				<label for="password">Password:</label>
				<input id="password" type="password" name="password" placeholder="please enter password">
				<br>
				<br>
				<input type="submit" id="button" value="login">
				<br>
				<p th:if="${param.error}">Wrong Password</p>
				<p>Don't have an account?
					<a th:href="@{/register}">
						Start Register.</a>
				</p>
			</div>
		</form>
	</div>
</body>

</html>
