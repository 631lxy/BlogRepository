<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/blogPageCSS.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">検索文章</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="text1">
        <label for="blogTitle">文章テーマ</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>

    <div class="text2">
        <label for="blogTxt">文章内容</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
    </div>
    <br>

    <div class="timer">
        <span>最後編集時間</span>
    </div>

    <br>
    <div class="button">
        <button type="button" class="btn btn-primary btn-lg">編集</button>
        <button type="button" class="btn btn-secondary btn-lg">削除</button>
    </div>




</body>

</html>
