<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BlogPage</title>
    <link rel="stylesheet" href="../static/BlogPageCss.css">
    <!-- BootStrap导入 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand">MyBlog</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search blog" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="blogList">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Blog</th>
                    <th scope="col">LastEditTime</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>2020-8-20</td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>2020-8-20</td>
                </tr>

                <tr>
                    <th scope="row">3</th>
                    <td>blog3</td>
                    <td>2020-8-20</td>
                </tr>

                <tr>
                    <th scope="row">4</th>
                    <td>blog4</td>
                    <td>2020-8-20</td>
                </tr>

                <tr>
                    <th scope="row">5</th>
                    <td>blog5</td>
                    <td>2020-8-20</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button">
        <input id="submit1" type="button" value="Sing out">
    </div>

</body>

</html>
