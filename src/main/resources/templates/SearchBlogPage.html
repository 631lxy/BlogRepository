<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SearchBlogPage</title>
    <link rel="stylesheet" th:href="@{/CSS/SearchBlogPageCss.css}">
</head>

<body>
    <div class="title">
        <label for="blogTitle">Title:</label>
        <p th:text="${blog.title}"></p>
    </div>

    <div class="content">
        <label for="blogTxt">Content:</label>
        <p th:text="${blog.content}"></p>
    </div>
   
    <div class="button">
        <button type="button" class="button1">Delete This Blog</button>
        <button type="button" class="button2">Edit This Blog</button>
        <button type="button" class="button3">Back Home</button>
    </div>
</body>

</html>
