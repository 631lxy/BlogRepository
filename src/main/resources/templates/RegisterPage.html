<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<style>
		* {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" th:href="@{/CSS/RegisterPageCss.css}">
	<script>
		function onChange() {
			const password = document.querySelector('input[name=password]');
			const confirm = document.querySelector('input[name=repeatPassword]');
			if (confirm.value === password.value) {
				confirm.setCustomValidity('');
			} else {
				confirm.setCustomValidity('Passwords do not match');
			}
		}
	</script>
</head>

<body>
	<div class="box">
		<div class="box1">
			<h1>Register</h1>
			<p>Please fill in this form to create an account</p>
			<hr>

			<form th:action="@{/register}" method="post">
				<label for="UserName"><b>Username:</b></label>
				<br>
				<input required class="text" id="UserName" type="text" name="username" placeholder="Enter UserName">
				<p th:if="${registerNotSuccess}"> Username already exists </p>
				<br>
				<label for="Password"><b>Password:</b></label>
				<br>
				<input required onChange="onChange()" class="text" id="Password" type="password" name="password"
					placeholder="Enter Password">
				<br>
				<br>
				<label for="Password"><b>Repeat Password:</b></label>
				<br>
				<input required onChange="onChange()" class="text" id="RepeatPassword" type="password"
					name="repeatPassword" placeholder="Repeat Password">
				<br>
				<br>
				<hr>

				</p>
				<input id=button type="submit" value="Register">
				<p>Already have an account?
					<a th:href="@{/login}">
						Sign in.
					</a>
				</p>
		</div>
	</div>
	</form>

</body>

</html>
